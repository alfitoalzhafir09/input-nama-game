<!DOCTYPE html>
<html>
<body>
<h2>Input Nama</h2>
<form>
<input id="name" placeholder="Nama"><br>
<select id="gender">
<option value="L">Laki-laki</option>
<option value="P">Perempuan</option>
</select><br>
<button type="button" onclick="send()">Submit</button>
</form>

<script>
const session = new URLSearchParams(window.location.search).get("session");

function send() {
  const n = document.getElementById("name").value;
  const g = document.getElementById("gender").value;

  fetch(`https://script.google.com/macros/s/AKfycbybYFJrjFeDa7dUtpuTygzTlUU5JHiULMvu3BkNvSeCbLBW52nUDbd5yFccTbjS0ahGPg/exec?mode=nama&session=${session}&name=${n}&gender=${g}`)
  .then(()=>alert("Nama terkirim"));
}
</script>
</body>
</html>
